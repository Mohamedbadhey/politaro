<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PCMS</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/case-details-modal.css">
    <link rel="stylesheet" href="assets/css/categories.css">
    <link rel="stylesheet" href="assets/css/case-conclusion.css">
    <link rel="stylesheet" href="assets/css/language.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Police Logo" class="sidebar-logo">
                    <span>PCMS</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Navigation will be dynamically loaded based on user role -->
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation Bar -->
            <header class="topbar">
                <div class="topbar-left">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle" data-i18n="dashboard">Dashboard</h1>
                </div>
                
                <div class="topbar-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" data-i18n-placeholder="search_placeholder" placeholder="Search cases, persons..." id="globalSearch">
                    </div>
                    
                    <div class="notification-dropdown">
                        <button class="icon-btn" id="notificationBtn">
                            <i class="fas fa-bell"></i>
                            <span class="badge" id="notificationBadge">0</span>
                        </button>
                        <div class="dropdown-menu" id="notificationDropdown">
                            <div class="dropdown-header" data-i18n="notifications">Notifications</div>
                            <div class="notification-list" id="notificationList">
                                <!-- Notifications loaded dynamically -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="language-dropdown">
                        <button class="icon-btn" id="languageBtn" onclick="toggleLanguageMenu()">
                            <span class="flag">ðŸ‡¬ðŸ‡§</span> EN
                        </button>
                        <div class="dropdown-menu" id="languageDropdown" style="display: none;">
                            <div class="dropdown-header" data-i18n="select_language">Select Language</div>
                            <a href="#" class="dropdown-item" onclick="changeLanguage('en'); return false;">
                                <span class="flag">ðŸ‡¬ðŸ‡§</span> English
                            </a>
                            <a href="#" class="dropdown-item" onclick="changeLanguage('so'); return false;">
                                <span class="flag">ðŸ‡¸ðŸ‡´</span> Soomaali
                            </a>
                        </div>
                    </div>
                    
                    <div class="user-dropdown">
                        <button class="user-btn" id="userBtn">
                            <i class="fas fa-user-circle"></i>
                            <span id="userName">User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="userDropdown">
                            <a href="#" class="dropdown-item" onclick="changePassword()">
                                <i class="fas fa-key"></i> <span data-i18n="change_password">Change Password</span>
                            </a>
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="page-content" id="pageContent">
                <!-- Content loaded dynamically -->
            </main>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/config.js?v=1735951300"></script>
    <script src="assets/js/sweetalert-helper.js?v=1735951300"></script>
    <script src="assets/js/api.js?v=1736260000"></script>
    <script src="assets/js/language.js?v=1736600000"></script>
    <script src="assets/js/translation-helper.js?v=1736600000"></script>
    <script src="assets/js/auth.js?v=1735951300"></script>
    <script src="assets/js/modals.js?v=1735951300"></script>
    <script src="assets/js/app.js?v=1735951300"></script>
    <script src="assets/js/investigator-assignment.js"></script>
    <script src="assets/js/case-details-modal.js"></script>
    <script src="assets/js/case-conclusion.js"></script>
    <script src="assets/js/case-report.js?v=1737742500"></script>
    <script src="assets/js/custom-report.js?v=1737733200"></script>
    <script src="assets/js/evidence-edit.js"></script>
    <script src="assets/js/categories.js"></script>
    <script src="assets/js/admin-reports.js"></script>
    <script src="assets/js/court-workflow.js"></script>
    <script src="assets/js/court-dashboard.js"></script>
    <script src="assets/js/court-cases.js"></script>
    <script src="assets/js/toast-helper.js"></script>
    <script src="assets/js/reports-management.js"></script>
    <script src="assets/js/case-reports-page.js"></script>
    <script src="assets/js/solved-cases.js"></script>
    <script src="assets/js/incident-entry.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
